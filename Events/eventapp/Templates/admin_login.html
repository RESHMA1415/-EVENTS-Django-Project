<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> Administration</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:500&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/registration.css' %}">
  
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      font-size: 24px;
    }

    .loginBox {
      margin: 80px 0;
      padding: 30px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .inputBox input[type="text"],
    .inputBox input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

    .inputBox input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .inputBox input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .status-message {
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid header text-center">
   Events Management | Administration
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 loginBox">
      <h3 class="text-center">Admin Login</h3>
      
      <!-- Status message for errors -->
      {% if status %}
      <div class="status-message text-center">
        {{ status }}
      </div>
      {% endif %}
      
      <!-- Login form -->
      <div class="inputBox">
        <form action="{% url 'eventapp:login_admin' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" autocomplete="off" required> 
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" minlength="8" autocomplete="off" required> 
          </div>

          <input type="submit" value="Login" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</div>

<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
